name: SFS CI Deploy
on:
  workflow_call:
    inputs:
      service: { type: string, required: false, default: sfs-socialpowerhouse }
      env:     { type: string, required: false, default: dev }
      node_version: { type: string, required: false, default: "20" }
    secrets:
      SFS_PAT: { required: false }
      REPLIT_TOKEN: { required: false }

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || '20' }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test

      - name: Check test coverage
        run: npm run test:coverage || true

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || '20' }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build application
        run: npm run build

      - name: Verify health check script
        run: |
          if [ -f scripts/health.sh ]; then
            echo "✅ Health check script exists"
            chmod +x scripts/health.sh
          else
            echo "⚠️ No health check script found"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy status
        run: |
          echo "════════════════════════════════════════════════════════════════"
          echo "   SFS Social Powerhouse - Deployment Complete"
          echo "════════════════════════════════════════════════════════════════"
          echo "Service:     ${{ inputs.service || 'sfs-socialpowerhouse' }}"
          echo "Environment: ${{ inputs.env || 'dev' }}"
          echo "Branch:      ${{ github.ref_name }}"
          echo "Commit:      ${{ github.sha }}"
          echo "════════════════════════════════════════════════════════════════"
